apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        ports:
        - containerPort: 80
        env:
        - name: PMA_HOST
          value: "mysql-service"
        - name: PMA_USER
          value: "root"
        - name: PMA_PASSWORD
          value: "rootpassword"
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  namespace: microservices
spec:
  selector:
    app: phpmyadmin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
